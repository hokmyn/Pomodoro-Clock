<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="Pomodoro Clock" />
    <meta name="author" content="Denis Kalinin" />

    <title>Quote Random Machine</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    
</head>

<body>
<div class="container" id="wrapper">
	<div class="row header">
    		<div class="text-center">Pomodoro CLock</div>
  </div>
	<div id="settings" class="row">
		<div id="session" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<span class="text">SESSION LENGTH</span>
			<div class="setTime text-center">
				<button type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
				<div id="sessionTime">25</div>
				<button type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
			</div>
		</div>
		<div id="break" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<span class="text">BREAK LENGTH</span>
			<div class="setTime text-center">
				<button type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
				<div id="breakTime">5</div>
				<button type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
	<div class="row" id="timer">
		<div id="container">			
			<div class="inner text-center">
				<p id="type">Session</p>
				<span id="time">25:00</span>
			</div>			
		</div>		
	</div>
	<div class="row text-center" id="buttons">
		<button><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
		<button><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
		<button><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
	</div>
</div>
<!-- Javascript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/index.js" charset="utf-8"></script>
